<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Hello world</title>
</head>
<body>
    <h1 class="form-title">Formulário de Torcedor</h1>
    <form action="pages/cadastrarAction.php" method="POST" class="form-section">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="Nome" id="required">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" name="idade" id="required">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="XX-XXXXX-XXXX" id="required">
        </div>
        <div class="form-group">
            <label for="time">Times do coração</label>
            <select id="time" name="time">
                <option value="São Paulo">São Paulo</option>
                <option value="Santos">Santos</option>
                <option value="Palmeiras">Palmeiras</option>
                <option value="Corinthians">Corinthians</option>
                <option value="Flamengo">Flamengo</option>
                <option value="Fluminense">Fluminense</option>
                <option value="Vasco">Vasco</option>
                <option value="Botafogo">Botafogo</option>
            </select>
        </div>
     <div class="form-group">
    <div class="checkbox-group">
        <input type="checkbox" id="socio">
        <label for="socio">Você é um sócio torcedor?</label>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="sms">
        <label for="sms">Aceita receber SMS?</label>
    </div>
</div>
<div class="form-group">
    <label>Você vai com qual frequência ao estádio?</label>
    <div class="radio-group">
        <label>
            <input type="radio" id="1vez" name="frequencia" value="1vez" required>
            1 vez por mês
        </label>
        <label>
            <input type="radio" id="3vezes" name="frequencia" value="3vezes" required>
            3 vezes por mês
        </label>
        <label>
            <input type="radio" id="Mais3vezes" name="frequencia" value="Mais3vezes" required>
            Mais de 3 vezes ao mês
        </label>
    </div>
</div>
        <input type="submit" value="Enviar" class="submit-btn">
    </form>
</body>
</html>
